### file appender - DEBUG
log4j.appender.file=org.apache.log4j.DailyRollingFileAppender
log4j.appender.file.File=${catalina.base}/logs/GDP/GDPDebug.log
log4j.appender.file.threshold=debug
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern = %d{ISO8601} - %p %C(%M):%L - %m%n
# uncomment the line below if you want log output to file (logs to Tomcat's logs directory)

### file appender - INFO
log4j.appender.file2=org.apache.log4j.DailyRollingFileAppender
log4j.appender.file2.File=${catalina.base}/logs/GDP/GDPInfo.log
log4j.appender.file2.threshold=info
log4j.appender.file2.layout=org.apache.log4j.PatternLayout
log4j.appender.file2.layout.ConversionPattern = %d{ISO8601} - %p %C(%M):%L - %m%n
# uncomment the line below if you want log output to file (logs to Tomcat's logs directory)



### console appender
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern = %d{ISO8601} - %p %C(%M):%L - %m%n
log4j.rootLogger= info, console, file, file2
