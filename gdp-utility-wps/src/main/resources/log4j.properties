log4j.rootLogger=console, info

### CONSOLE appender
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern = %d{ISO8601} - %p %C(%M):%L - %m%n
log4j.appender.console.threshold=debug

### file appender - DEBUG
log4j.appender.debug=org.apache.log4j.DailyRollingFileAppender
log4j.appender.debug.File=${catalina.base}/logs/GDP/gdp-utility-debug.log
log4j.appender.debug.threshold=debug
log4j.appender.debug.layout=org.apache.log4j.PatternLayout
log4j.appender.debug.layout.ConversionPattern = %d{ISO8601} - %p %C(%M):%L - %m%n

### file appender - INFO
log4j.appender.info=org.apache.log4j.DailyRollingFileAppender
log4j.appender.info.File=${catalina.base}/logs/GDP/gdp-utility-info.log
log4j.appender.info.threshold=info
log4j.appender.info.layout=org.apache.log4j.PatternLayout
log4j.appender.info.layout.ConversionPattern = %d{ISO8601} - %p %C(%M):%L - %m%n



